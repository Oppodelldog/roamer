<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <title>Rust-Roamer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icons.css">
    <link rel="stylesheet" href="/css/rust.css">
</head>

<body>
<script type="text/javascript" src="/js/api.js"></script>

<h1>Rust-Roamer</h1>
<div class="content">

    <div id="active-sequence" class="active-sequence">???</div>

    <div class="sequences">
        <button class="ico-get-mouse-pos" onclick="setSequence('get-mouse-pos')"><span class="caption">GET-MOUSE-POS</span></button>
        <button class="ico-click-left" onclick="setSequence('click-left')"><span class="caption">LEFT-CLICK</span></button>
        <button class="ico-arm" onclick="setSequence('arm')"><span class="caption">ARM</span></button>
        <button class="ico-unarm" onclick="setSequence('unarm')"><span class="caption">UNARM</span></button>
        <button class="ico-run" onclick="setSequence('run-forward')"><span class="caption">RUN</span></button>
        <button class="ico-run-stop" onclick="setSequence('run-forward-stop')"><span class="caption">RUN-STOP</span></button>
        <button class="ico-gather-tree" onclick="setSequence('duck-gather-tree')"><span class="caption">DUCK-GATHER</span>
        </button>
        <button class="ico-kayak-forward" onclick="setSequence('kayak-forward')"><span class="caption">KAYAK-FORWARD</span></button>
        <button class="ico-kayak-backward" onclick="setSequence('kayak-backward')"><span class="caption">KAYAK-BACKWARD</span></button>
        <button id="diving-tank-on" onclick="setSequence('diving-tank-on')"><span class="caption">DIVE-TANK-ON</span></button>
        <button id="diving-tank-off" onclick="setSequence('diving-tank-off')"><span class="caption">DIVE-TANK-OFF</span>
        </button>
        <button id="fillInventoryRow" onclick="setSequence('fill-inventory-row')"><span
                class="caption">FILL-INV-ROW</span></button>
        <button id="transferInventoryRow" onclick="setSequence('transfer-inventory-row')"><span
                class="caption">TRANSFER-INV-ROW</span></button>
        <button id="moveDownInventoryRow" onclick="setSequence('move-down-inventory-row')"><span
                class="caption">MOVE-INV-ROW-DOWN</span></button>
        <button id="moveUpInventoryRow" onclick="setSequence('move-up-inventory-row')"><span
                class="caption">MOVE-INV-ROW-UP</span></button>
        <button id="smart-breath" onclick="setSequence('smart-breath')"><span class="caption">SMART-BREATH</span></button>
    </div>
    <div class="sequences">
        <button class="ico-none"  onclick="setSequence('none')"><span class="caption">NONE</span></button>
        <button class="ico-pause-button" onclick="togglePause()">???</button>
    </div>

    <div id="latest-error" class="latest-error"></div>

    <div class="footer"><a href="/html/attributions.html">Attributions</a></div>
</div>
</body>
</html>
