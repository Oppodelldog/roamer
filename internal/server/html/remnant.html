<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <title>REMNANT - Roamer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icons.css">
    <link rel="stylesheet" href="/css/remnant.css">
</head>

<body>
<script type="text/javascript" src="/js/api.js"></script>

<h1>REMNANT - Roamer</h1>
<div class="content">
    <div id="active-sequence" class="active-sequence">???</div>
    <div class="sequences">
        <button class="ico-get-mouse-pos" onclick="setSequence('get-mouse-pos')"><span class="caption">GET-MOUSE-POS</span></button>
        <button class=""  onclick="setSequence('remnant-equip-hunter')"><span class="caption">Hunter</span></button>
        <button class=""  onclick="setSequence('remnant-equip-radiant')"><span class="caption">Radiant</span></button>
    </div>
    <div class="sequences">
        <button class="ico-none"  onclick="setSequence('none')"><span class="caption">NONE</span></button>
        <button class="ico-pause-button" onclick="togglePause()">???</button>
        <button id="abort-button" onclick="abort()">Abort</button>
    </div>

    <div id="latest-error" class="latest-error"></div>

    <div class="footer"><a href="/html/attributions.html">Attributions</a></div>
</div>
</body>
</html>
