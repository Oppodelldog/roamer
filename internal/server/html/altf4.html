<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <title>ALTF4 - Roamer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icons.css">
    <link rel="stylesheet" href="/css/altf4.css">
</head>

<body>
<script type="text/javascript" src="/js/api.js"></script>

<h1>ALTF4 - Roamer</h1>
<div class="content">

    <div id="active-sequence" class="active-sequence">???</div>

    <div class="sequences">
        <button id="run0" onclick="setSequence('altf4-run-0')"><span class="caption">RESET</span></button>
        <button id="run1" onclick="setSequence('altf4-run-1')"><span class="caption">RUN-1</span></button>
        <button id="run2" onclick="setSequence('altf4-run-2')"><span class="caption">RUN-2</span></button>
        <button id="run3" onclick="setSequence('altf4-run-3')"><span class="caption">RUN-3</span></button>
        <button id="run4" onclick="setSequence('altf4-run-4')"><span class="caption">RUN-4</span></button>
        <button id="run5" onclick="setSequence('altf4-run-5')"><span class="caption">RUN-5</span></button>
        </button>
    </div>
    <div class="sequences">
        <button id="runAll" onclick="setSequence('altf4-run-all')"><span class="caption">RUN-ALL</span></button>
        <button id="runAll2" onclick="setSequence('altf4-run-all-2')"><span class="caption">RUN-ALL 2</span></button>
    </div>
    <div class="sequences">
        <button class="ico-none"  onclick="setSequence('none')"><span class="caption">NONE</span></button>
        <button class="ico-pause-button" onclick="togglePause()">???</button>
        <button id="abort-button" onclick="abort()">Abort</button>
    </div>

    <div id="latest-error" class="latest-error"></div>

    <div class="footer"><a href="/html/attributions.html">Attributions</a></div>
</div>
</body>
</html>
