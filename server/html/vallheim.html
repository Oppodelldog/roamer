<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <title>VALLHEIM - Roamer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icons.css">
    <link rel="stylesheet" href="/css/vallheim.css">
</head>

<body>
<script type="text/javascript" src="/js/api.js"></script>

<h1>VALLHEIM - Roamer</h1>
<div class="content">

    <div id="active-sequence" class="active-sequence">???</div>

    <div class="sequences">
        <button class="ico-run" onclick="setSequence('vallheim-run')"><span class="caption">RUN</span></button>
        <button class="ico-walk" onclick="setSequence('vallheim-walk')"><span class="caption">WALK</span></button>
        <button class="ico-grill" onclick="setSequence('vallheim-grillmaster')"><span class="caption">GRILLMASTER</span></button>
    </div>
    <div class="sequences">
        <button class="ico-none"  onclick="setSequence('none')"><span class="caption">NONE</span></button>
        <button class="ico-pause-button" onclick="togglePause()">???</button>
        <button id="abort-button" onclick="abort()">Abort</button>
    </div>

    <div id="latest-error" class="latest-error"></div>

    <div class="footer">v0.0.0</div>
</div>
</body>
</html>
