<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <title>Rust-Roamer</title>

    <style>
        * {
            color: white;
            font-family: Arial, serif;
        }

        body {
            text-align: center;
            background-color: #262521;
        }

        .content * + * {
            margin-top: 20px;
        }

        .sequences {
            display: block;
        }

        .active-sequence {
            font-size: 30px;
            font-weight: bold;
        }

        .latest-error {
            font-weight: bold;
            font-size: 26px;
            color: red;
        }

        h1 {
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        button {
            -webkit-appearance: button;
            border-style: none;

            border-radius: 10px;
            background-color: #728e41;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
            padding: 20px 20px 20px 50px;

            background-size: 32px;
            background-repeat: no-repeat;
            background-position-y: center;
            background-position-x: 10px;
        }

        button::-moz-focus-inner {
            border: 0;
            padding: 0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding-right: 10px;
            padding-bottom: 10px;
        }

        #none {
            background-image: url("/img/none.png");
        }

        #get-mouse-pos {
            background-image: url("/img/mousepos.png");
        }

        #unarm {
            background-image: url("/img/unarmed.png");
        }

        #arm {
            background-image: url("/img/armed.png");
        }

        #click-left {
            background-image: url("/img/lmb.png");
        }

        #duck-gather-tree {
            background-image: url("/img/hatchet.png");
        }

        #run {
            background-image: url("/img/run.png");
        }

        #run-stop {
            background-image: url("/img/run-stop.png");
        }

        #kayak-forward {
            background-image: url("/img/paddle.png");
        }

        #kayak-backward {
            background-image: url("/img/paddle-back.png");
        }

        #pause-button {
            background-image: url("/img/pause.png");
        }

        #active-sequence.isActive {
            animation: blinker 2s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 35%;
            }
        }
    </style>
</head>

<body>
<script>
    let isPaused = false;
    let hasSequence = false;

    function updateState() {
        clearError();
        fetch('/state')
            .then(handleErrors)
            .then(function (response) {
                return response.json();
            })
            .then((state) => {
                let sequenceName = state.Sequence;
                isPaused = state.IsPaused;
                hasSequence = state.HasSequence;
                updatePauseButtonLabel();
                let pausedInfo = (state.IsPaused) ? " - (paused)" : "";
                let content = sequenceName + pausedInfo;
                document.getElementById("active-sequence").classList.remove("isActive");
                if (hasSequence) {
                    document.getElementById("active-sequence").classList.add("isActive");
                }

                document.getElementById("active-sequence").innerHTML = content;
            })
            .catch((err) => {
                    console.error(err)
                }
            );
    }

    function updatePauseButtonLabel() {
        document.getElementById("pause-button").innerHTML = (isPaused) ? "RESUME" : "PAUSE";
    }

    function set(sequence) {
        clearError();
        fetch('/set/' + sequence, {method: 'POST'})
            .then(handleErrors)
            .then(updateState)
            .catch((err) => {
                    console.error(err)
                }
            )
    }

    function pause() {
        clearError();
        fetch('/pause', {method: 'POST'})
            .then(handleErrors)
            .then(updateState)
            .catch((err) => {
                    console.error(err)
                }
            )
    }

    function togglePause() {
        pause()
    }

    function handleErrors(response) {
        if (!response.ok) {
            response.text().then(function (text) {
                document.getElementById("latest-error").innerHTML = text;
            });
            throw Error(response.statusText);
        }
        return response;
    }

    function clearError() {
        document.getElementById("latest-error").innerHTML = "";
    }

    window.addEventListener("load", function (event) {
        updateState();
    });
</script>

<h1>Rust-Roamer</h1>
<div class="content">

    <div id="active-sequence" class="active-sequence">???</div>

    <div class="sequences">
        <button id="get-mouse-pos" onclick="set('get-mouse-pos')"><span class="caption">GET-MOUSE-POS</span></button>
        <button id="click-left" onclick="set('click-left')"><span class="caption">LEFT-CLICK</span></button>
        <button id="arm" onclick="set('arm')"><span class="caption">ARM</span></button>
        <button id="unarm" onclick="set('unarm')"><span class="caption">UNARM</span></button>
        <button id="run" onclick="set('run-forward')"><span class="caption">RUN</span></button>
        <button id="run-stop" onclick="set('run-forward-stop')"><span class="caption">RUN-STOP</span></button>
        <button id="duck-gather-tree" onclick="set('duck-gather-tree')"><span class="caption">DUCK-GATHER</span>
        </button>
        <button id="kayak-forward" onclick="set('kayak-forward')"><span class="caption">KAYAK-FORWARD</span></button>
        <button id="kayak-backward" onclick="set('kayak-backward')"><span class="caption">KAYAK-BACKWARD</span></button>
        <button id="diving-tank-on" onclick="set('diving-tank-on')"><span class="caption">DIVE-TANK-ON</span></button>
        <button id="diving-tank-off" onclick="set('diving-tank-off')"><span class="caption">DIVE-TANK-OFF</span>
        </button>
        <button id="smart-breath" onclick="set('smart-breath')"><span class="caption">SMART-BREATH</span></button>
    </div>
    <div class="sequences">
        <button id="none" onclick="set('none')"><span class="caption">NONE</span></button>
        <button id="pause-button" onclick="togglePause()">???</button>
    </div>

    <div id="latest-error" class="latest-error"></div>

    <div class="footer">v0.0.0</div>
</div>
</body>
</html>
